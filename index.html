<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TypeScript Project</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header></header>

    <main>
      <div class="todo-wrapper">
        <div class="todo-header">
          <h1 class="title">T O D O</h1>
          <div class="todo-theme">
            <i class="fa-regular fa-moon" id="toggleBtn"></i>
          </div>
        </div>

        <form class="todo-create">
          <div class="todo-checkbox"><input type="checkbox" disabled /></div>
          <input
            name="todo"
            type="text"
            placeholder="Create a new todo..."
            class="todo-create__input"
          />
        </form>

        <div class="todo-works">
          <!-- <div class="todo-items">
            <label class="">
              <div class="todo-items__wrapper">
                
              </div>
            </label>
            <i class="fa-solid fa-xmark"></i>
          </div> -->

          <div class="todo-footer">
            <span>0 items left</span>

            <ul>
              <li>All</li>
              <li>Active</li>
              <li>Completed</li>
            </ul>

            <button>Clear Completed</button>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <script type="module" src="./dist/app.js"></script>
  </body>
</html>
